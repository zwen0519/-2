<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿倫冰店 - QR產生器</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white rounded-3xl shadow-xl p-6 text-center mt-10 border border-gray-200">
        <h1 class="text-2xl font-black mb-6 text-blue-600 italic">阿倫冰店 QR 產生器</h1>
        
        <div class="bg-blue-50 p-6 rounded-2xl mb-6 min-h-[320px] flex flex-col justify-center items-center border-2 border-dashed border-blue-200">
            <img id="qr-display" src="" alt="生成中..." class="mx-auto w-52 h-52 border-4 border-white shadow-lg" style="display: none;">
            <div id="loading-text" class="text-gray-400 font-bold">請輸入桌號並點擊生成</div>
            <div id="url-container" class="mt-4 p-2 bg-white rounded-lg border hidden">
                <p class="text-[10px] text-gray-400 mb-1">目標網址：</p>
                <p id="url-text" class="text-[10px] text-blue-500 break-all font-mono"></p>
            </div>
        </div>

        <div class="text-left space-y-4">
            <div>
                <label class="block text-sm font-black text-gray-700 mb-1">設定桌號 (例如 A1)：</label>
                <input type="text" id="table-input" value="A1" 
                    class="w-full p-4 border-2 border-blue-100 rounded-2xl focus:border-blue-500 outline-none text-center text-3xl font-black text-blue-600">
            </div>
            
            <button onclick="generateQR()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-xl shadow-xl hover:bg-blue-700 active:scale-95 transition-all">
                生成點餐 QR Code
            </button>
        </div>
    </div>

    <script>
        function generateQR() {
            const tableValue = document.getElementById('table-input').value.trim() || "A1";
            const qrDisplay = document.getElementById('qr-display');
            const loadingText = document.getElementById('loading-text');
            const urlText = document.getElementById('url-text');
            const urlContainer = document.getElementById('url-container');

            // 1. 抓取目前目錄路徑，確保指向 menu.html
            let currentPath = window.location.origin + window.location.pathname;
            currentPath = currentPath.substring(0, currentPath.lastIndexOf('/') + 1);
            
            // 2. 構建標準網址格式
            const fullUrl = `${currentPath}menu.html?table=${encodeURIComponent(tableValue)}`;
            
            // 3. 使用 QR API
            const qrImageUrl = `https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=${encodeURIComponent(fullUrl)}`;
            
            qrDisplay.src = qrImageUrl;
            urlText.innerText = fullUrl;

            qrDisplay.onload = function() {
                qrDisplay.style.display = 'block';
                loadingText.style.display = 'none';
                urlContainer.classList.remove('hidden');
            };
        }
        window.onload = generateQR;
    </script>
</body>
</html>
