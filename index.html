<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿倫冰店 - QR產生器</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white rounded-3xl shadow-xl p-6 text-center mt-10">
        <h1 class="text-2xl font-black mb-6 text-blue-600">阿倫冰店 QR 產生器</h1>
        
        <div class="bg-blue-50 p-6 rounded-2xl mb-6 min-h-[300px] flex flex-col justify-center items-center border-2 border-dashed border-blue-200">
            <img id="qr-display" src="" alt="生成中..." class="mx-auto w-52 h-52 border-4 border-white shadow-lg" style="display: none;">
            <div id="loading-text" class="text-gray-400 font-bold">請輸入桌號並點擊生成</div>
            <p id="url-text" class="text-[10px] text-blue-400 mt-4 break-all font-mono px-2"></p>
        </div>

        <div class="text-left space-y-4">
            <div>
                <label class="block text-sm font-black text-gray-700 mb-1">1. 設定桌號：</label>
                <input type="text" id="table-input" value="A1" 
                    class="w-full p-4 border-2 border-blue-100 rounded-2xl focus:border-blue-500 outline-none text-center text-3xl font-black text-blue-600">
            </div>
            
            <button onclick="generateQR()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-xl shadow-xl hover:bg-blue-700 active:scale-95 transition-all">
                生成點餐 QR Code
            </button>
        </div>

        <p class="text-xs text-gray-400 mt-6">產生後，請用手機相機掃描測試</p>
    </div>

    <script>
        function generateQR() {
            const table = document.getElementById('table-input').value || "A1";
            const qrDisplay = document.getElementById('qr-display');
            const loadingText = document.getElementById('loading-text');
            const urlText = document.getElementById('url-text');

            // 1. 自動偵測目前 GitHub Pages 的資料夾路徑
            // 會將 https://zwen0519.github.io/-2/index.html 轉為指向 menu.html
            const currentPath = window.location.href.split('index.html')[0].split('?')[0];
            const fullUrl = `${currentPath}menu.html?table=${encodeURIComponent(table)}`;
            
            // 2. 呼叫 QR Code API (確保使用 https)
            const qrImageUrl = `https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=${encodeURIComponent(fullUrl)}`;
            
            // 3. 顯示圖片與連結
            qrDisplay.src = qrImageUrl;
            urlText.innerText = fullUrl;

            // 4. 當圖片載入完成後隱藏文字、顯示圖片
            qrDisplay.onload = function() {
                qrDisplay.style.display = 'block';
                loadingText.style.display = 'none';
            };
        }

        // 頁面一打開自動生成預設 A1 的碼
        window.onload = generateQR;
    </script>
</body>
</html>
